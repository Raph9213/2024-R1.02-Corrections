<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TP3 - Couleurs et Images</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="gradient">
        <header>
            <h1>Bienvenue sur notre site d'exemple</h1>
        </header>
        <nav>
            <span>Introduction</span>
            <span>Galerie</span>
            <span>Contact</span>
        </nav>
        <main class="container">
            <section id="introduction" class="intro">
                <h2>Introduction</h2>
                <p>Ceci est un exemple de page HTML contenant différents éléments que vous pouvez manipuler avec du CSS.</p>
            </section>
            <section class="gallery">
                <h2>Galerie d'images</h2>
                <div class="images-container"></div>
                    <img class="img-portrait" src="/assets/images/arbres-rouges-min.jpg" alt="un arbre rouge">
                </div>
                <div class="images-container">
                    <img class="img-paysage" src="/assets/images/arbres-brume-min.jpg" alt="un arbre dans la brume">
                </div>
                <div class="images-container">
                    <img class="img-portrait" src="/assets/images/arbre-dessous-min.jpg" alt="un arbre vu de dessous">
                </div>
                <div class="images-container">
                    <img class="img-paysage" src="/assets/images/arbre-pied-min.jpg" alt="Le pied d'un arbre">
                </div>
            </section>
            <section class="gallery">
                <h2>Galerie d'images</h2>
                <div class="images-container">
                    <div class="images" id="un">Un</div>
                    <div class="images" id="deux">Deux</div>
                    <div class="images" id="trois">Trois</div>
                    <div class="images" id="quatre">Quatre</div>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Exemple de Site Web</p>
        </footer>
    </body>
</html>
